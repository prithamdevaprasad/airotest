<?xml version="1.2" encoding="UTF-8"?>
<svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="120" height="80">
  <g id="breadboard">
    <!-- Arduino board -->
    <rect x="10" y="10" width="100" height="60" fill="#00979c" stroke="#006064" stroke-width="2" rx="4"/>
    <!-- USB connector -->
    <rect x="5" y="25" width="10" height="15" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <!-- Power jack -->
    <circle cx="20" cy="20" r="4" fill="#000000" stroke="#404040" stroke-width="1"/>
    
    <!-- Pin headers -->
    <!-- Digital pins side -->
    <rect x="15" y="68" width="70" height="8" fill="#000000"/>
    <circle id="connector0pin" cx="85" cy="72" r="2" fill="#ffd700"/>
    <circle id="connector0terminal" cx="85" cy="72" r="1.5" fill="#b8860b"/>
    
    <!-- Power pins side -->
    <rect x="15" y="4" width="30" height="8" fill="#000000"/>
    <circle id="connector1pin" cx="25" cy="8" r="2" fill="#000000"/>
    <circle id="connector1terminal" cx="25" cy="8" r="1.5" fill="#404040"/>
    <circle id="connector2pin" cx="35" cy="8" r="2" fill="#ff0000"/>
    <circle id="connector2terminal" cx="35" cy="8" r="1.5" fill="#cc0000"/>
    
    <!-- Arduino logo placeholder -->
    <text x="60" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">UNO</text>
  </g>
</svg>